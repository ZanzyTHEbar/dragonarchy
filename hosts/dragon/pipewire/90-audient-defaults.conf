# Default audio devices for Audient iD22 setup
# Sets the stereo proxy as default sink and iD22 mic as default source
# Loads after other configs (90-prefix ensures late loading)

context.exec = [
    { path = "pactl" args = "set-default-sink audient-stereo-proxy" }
    { path = "pactl" args = "set-default-source alsa_input.usb-Audient_Audient_iD22-00.pro-input-0" }
]

