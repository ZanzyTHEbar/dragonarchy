# systemd-sleep configuration for Dragon workstation
# Configures suspend behavior and sleep states

[Sleep]
# Allowed sleep states (s2idle = suspend-to-idle, deep = S3 sleep)
# Try deep first, fall back to s2idle if hardware doesn't support it
AllowSuspend=yes
AllowHibernation=no
AllowSuspendThenHibernate=no
AllowHybridSleep=no

# Suspend mode - try deep S3 sleep first
SuspendMode=deep s2idle

# Suspend state - mem = suspend to RAM
SuspendState=mem

# HibernateMode and HibernateState disabled since we don't use hibernate
# HibernateMode=
# HibernateState=

