# FireDragon Laptop - systemd-logind Configuration
# Fixes lid close and suspend handling for Hyprland

[Login]
# Handle lid switch properly - suspend when lid closes
HandleLidSwitch=suspend
HandleLidSwitchExternalPower=suspend
HandleLidSwitchDocked=ignore

# Suspend when power button is pressed
HandlePowerKey=suspend
HandleSuspendKey=suspend

# Hibernate settings (disabled by default)
HandleHibernateKey=ignore

# Idle action (let hypridle handle this)
IdleAction=ignore

# Delay before executing idle action (30 minutes)
IdleActionSec=30min

# Inhibit delays - give time for proper cleanup before suspend
InhibitDelayMaxSec=5

# Kill user processes on logout (clean shutdown)
KillUserProcesses=no

# Remove IPC objects when user logs out
RemoveIPC=yes

