# GoldenDragon NVIDIA tuning (laptop-friendly)
# Applies to proprietary and open kernel modules when supported.
#
# Notes:
# - PreserveVideoMemoryAllocations helps avoid black screens on suspend/resume.
# - DynamicPowerManagement allows powering down the dGPU when idle (hybrid laptops).
# - TemporaryFilePath uses a writable filesystem for PM state (avoid small /tmp).

options nvidia NVreg_PreserveVideoMemoryAllocations=1 NVreg_TemporaryFilePath=/var/tmp NVreg_DynamicPowerManagement=0x02

