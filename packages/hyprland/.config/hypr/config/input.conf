# ┃                      Input Configuration                    ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Input wiki https://wiki.hyprland.org/0.45.0/Configuring/Variables/#input

input {
    follow_mouse = 1 # 0|1|2|3
    float_switch_override_focus = 0

    # Multiple keyboard layouts (US + Portuguese). Switched via Alt+Space keybind in keybinds.conf
    kb_layout = us,pt
    kb_variant = altgr-intl,
    kb_options = compose:menu

    # Keyboard repeat rate
    repeat_rate = 40
    repeat_delay = 600

    # Mouse/trackpad sensitivity (default: 0, range: -1.0 to 1.0)
    # Negative values = slower, Positive values = faster
    # For laptops with touchpads, 0 to 0.3 is usually comfortable
    sensitivity = 0.6

    # Acceleration profile: "flat" or "adaptive"
    # flat = linear mouse movement (good for gaming/precision)
    # adaptive = accelerates based on movement speed (better for touchpads)
    accel_profile = flat
    
    # Force no acceleration (overrides accel_profile if true)
    # Set to false to allow touchpad acceleration
    force_no_accel = false

    touchpad {
      # Use natural (inverse) scrolling
      natural_scroll = true

      # Use two-finger clicks for right-click instead of lower-right corner
      clickfinger_behavior = true
      
      # Tap to click
      tap-to-click = true
      
      # Tap and drag
      tap-and-drag = true
      
      # Drag lock
      drag_lock = false

      # Control the speed of your scrolling (default: 1.0)
      # Lower values = slower scroll, Higher values = faster scroll
      scroll_factor = 0.5
      
      # Disable touchpad while typing
      disable_while_typing = true
      
      # Middle button emulation: 4-finger tap for middle click
      # Note: This is a libinput setting - finger count depends on hardware support
      middle_button_emulation = true
    }
}
