# Sources colors from the active theme and sets up the lock screen appearance.
source = ~/.config/current/theme/hyprlock.conf

background {
    monitor =
    path = ~/.config/current/background
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 400, 60
    position = 0, -80
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 2

    font_color = $font_color
    font_family = CaskaydiaMono Nerd Font

    placeholder_text = <span foreground="$font_color">Password...</span>
    check_color = $check_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300 # 300ms

    rounding = 12
    shadow_passes = 2
    fade_on_empty = true
}

# Enables fingerprint authentication
auth {
    fingerprint:enabled = true
}

# Clock (theme-aware)
label {
    monitor =
    text = cmd[update:1000] date '+%H:%M'
    color = $font_color
    font_family = CaskaydiaMono Nerd Font
    font_size = 92
    halign = center
    valign = center
    position = 0, -220
}

# Date (theme-aware)
label {
    monitor =
    text = cmd[update:60000] date '+%A, %d %B %Y'
    color = $font_color
    font_family = CaskaydiaMono Nerd Font
    font_size = 24
    halign = center
    valign = center
    position = 0, -180
}
