# ┃                    Gaming Optimizations                     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# AMD GPU Performance
env = RADV_PERFTEST,gpl,nggc,sam  # Enable advanced features for RADV
env = AMD_VULKAN_ICD,RADV  # Use RADV Vulkan driver
env = DISABLE_LAYER_AMD_SWITCHABLE_GRAPHICS_1,1  # Disable hybrid graphics

# Steam/Proton Optimizations
env = PROTON_ENABLE_NVAPI,1  # Enable NVAPI translation (helps some games)
env = PROTON_HIDE_NVIDIA_GPU,0  # Don't hide GPU info
env = PROTON_ENABLE_NGX_UPDATER,1  # Enable NGX updater

# Mesa/OpenGL Performance
env = mesa_glthread,true  # Enable GL threading for better performance
env = MESA_NO_ERROR,1  # Disable error checking for performance

# General Gaming
env = __GL_THREADED_OPTIMIZATION,1  # Enable threaded optimization
env = __GL_SHADER_DISK_CACHE,1  # Enable shader disk cache
env = __GL_SHADER_DISK_CACHE_SKIP_CLEANUP,1  # Keep shader cache

