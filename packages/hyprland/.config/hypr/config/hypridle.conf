# Hypridle Configuration
# This file defines idle timeouts and actions for Hyprland
# Fixed for proper DPMS restore after suspend/resume

general {
    # Critical: Restore display after sleep/suspend
    after_sleep_cmd = hyprctl dispatch dpms on
    before_sleep_cmd = loginctl lock-session
    ignore_dbus_inhibit = false
    lock_cmd = pidof hyprlock || hyprlock
}

# Dim screen after 5 minutes
listener {
    timeout = 300
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Turn off screen after 8 minutes (DPMS)
listener {
    timeout = 480
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock screen after 10 minutes
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

# Suspend after 30 minutes (systemd handles this properly now)
listener {
    timeout = 1800
    on-timeout = systemctl suspend
    on-resume = hyprctl dispatch dpms on
}
