general {
  lock_cmd = pidof hyprlock || hyprlock
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
  on_unlock_cmd = bash -lc 'pkill -x waybar || true; uwsm app -- waybar & disown'
}

# Dim screen slightly before locking
listener {
  timeout = 150
  on-timeout = bash -lc 'command -v brightnessctl >/dev/null 2>&1 && brightnessctl -s set 10%'
  on-resume = bash -lc 'command -v brightnessctl >/dev/null 2>&1 && brightnessctl -r'
}

# Lock after 5 minutes
listener {
  timeout = 300
  on-timeout = loginctl lock-session
}

# Turn displays off after 5.5 minutes; restore on resume
listener {
  timeout = 330
  on-timeout = hyprctl dispatch dpms off
  on-resume = bash -lc 'hyprctl dispatch dpms on; command -v brightnessctl >/dev/null 2>&1 && brightnessctl -r'
}
