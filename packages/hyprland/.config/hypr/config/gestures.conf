# Hyprland 0.51+ Gesture Syntax: gesture = fingers, direction, action
# Valid directions: horizontal, vertical, up, down, left, right
# Valid actions: workspace, fullscreen, togglefloating, killactive, etc.

# ======= Workspace Navigation =======

# 3-finger swipe for sequential workspace switching
# +1 = next workspace (1→2→3→4...)
# -1 = previous workspace (4→3→2→1...)
bind = , gesture:swipe:3:r, workspace, +1
bind = , gesture:swipe:3:l, workspace, -1

# ======= Window Management =======

# 4-finger swipes for window controls
bind = , gesture:swipe:4:u, fullscreen, 1
bind = , gesture:swipe:4:d, togglefloating

# ======= Pinch Gestures =======
# Note: Pinch gestures require hyprexpo plugin (built into some Hyprland versions)
# UNCOMMENT AFTER VERIFYING HYPREXPO IS AVAILABLE
# To check: hyprctl plugin list | grep hyprexpo

# Pinch out: Show workspace overview
# bind = , gesture:pinch:2:o, hyprexpo:expo, toggle

# Pinch in: Return from overview
# bind = , gesture:pinch:2:i, hyprexpo:expo, toggle

# Alternative: Use pinch for zoom or other actions
# bind = , gesture:pinch:2:o, exec, your-command-here

