#
# Basic Gestures (Native Hyprland 0.51+):
# ----------------------------------------
# • 3-finger swipe left         → Next workspace
# • 3-finger swipe right        → Previous workspace
# • 3-finger swipe up            → Fullscreen toggle
# • 3-finger swipe down          → Minimize window
# • 4-finger swipe left/right   → Move window between workspaces
# • 4-finger swipe up            → Toggle floating mode
# • 4-finger swipe down          → Close window
#
# Gesture Syntax (Hyprland 0.51+):
# ---------------------------------
# bind = , gesture:TYPE:FINGERS:DIRECTION, ACTION, PARAMS
#
# TYPE: swipe, pinch, tap
# FINGERS: 2, 3, 4, etc.
# DIRECTION: 
#   - For swipe: l (left), r (right), u (up), d (down)
#   - For pinch: i (in), o (out)
#
# Examples:
# bind = , gesture:swipe:3:l, workspace, e+1  # 3-finger swipe left
# bind = , gesture:swipe:4:u, togglefloating  # 4-finger swipe up
# bind = , gesture:pinch:2:o, exec, command   # 2-finger pinch out
#
# Enhanced Gestures (With hyprgrass plugin - optional):
# ------------------------------------------------------
# hyprgrass adds edge swipes and more advanced touch gestures
# Install: paru -S hyprland-plugins
# Or: git clone https://github.com/horriblename/hyprgrass && cd hyprgrass && make all
#
