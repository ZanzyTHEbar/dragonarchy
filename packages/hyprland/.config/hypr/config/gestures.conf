# ┃              Custom Touchpad Gesture Bindings               ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Note: Hyprland 0.51+ uses simplified gesture syntax
# Syntax: bind = , gesture:type:fingers:direction, action, parameters

# ======= Workspace Navigation =======

# 3-finger horizontal swipe: Switch workspaces
# Swipe left = next workspace, Swipe right = previous workspace
bind = , gesture:swipe:3:l, workspace, e+1
bind = , gesture:swipe:3:r, workspace, e-1

# Alternative: Use r+1/r-1 for relative workspace switching
# bind = , gesture:swipe:3:l, workspace, r+1
# bind = , gesture:swipe:3:r, workspace, r-1

# ======= Window Management =======

# 3-finger swipe up: Toggle fullscreen
bind = , gesture:swipe:3:u, fullscreen, 1

# 3-finger swipe down: Minimize to special workspace
bind = , gesture:swipe:3:d, movetoworkspacesilent, special:minimized

# 4-finger horizontal swipe: Move active window between workspaces
bind = , gesture:swipe:4:l, movetoworkspace, e+1
bind = , gesture:swipe:4:r, movetoworkspace, e-1

# 4-finger swipe up: Toggle floating
bind = , gesture:swipe:4:u, togglefloating

# 4-finger swipe down: Close active window
bind = , gesture:swipe:4:d, killactive

# ======= Pinch Gestures =======
# Note: Pinch gestures require hyprexpo plugin (built into some Hyprland versions)
# UNCOMMENT AFTER VERIFYING HYPREXPO IS AVAILABLE
# To check: hyprctl plugin list | grep hyprexpo

# Pinch out: Show workspace overview
# bind = , gesture:pinch:2:o, hyprexpo:expo, toggle

# Pinch in: Return from overview
# bind = , gesture:pinch:2:i, hyprexpo:expo, toggle

# Alternative: Use pinch for zoom or other actions
# bind = , gesture:pinch:2:o, exec, your-command-here

