# Gestures wiki: https://wiki.hypr.land/Configuring/Gestures/
# Note: Hyprland 0.51+ uses new gesture syntax - old workspace_swipe_* options are deprecated

# The gestures block itself can be empty now - individual gestures are defined with bind
# However, you can still configure some gesture-related input settings here if needed
gestures {
    # This section is now mostly handled by individual gesture bindings below
}

