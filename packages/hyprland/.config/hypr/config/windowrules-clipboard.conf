# ┃              Enhanced Clipboard Window Rules                ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Standard clipse window (theme-aware)
windowrule = float on, match:class (clipse-enhanced)
windowrule = size 800 600, match:class (clipse-enhanced)
windowrule = center on, match:class (clipse-enhanced)
windowrule = stay_focused on, match:class (clipse-enhanced)
windowrule = animation slide, match:class (clipse-enhanced)
windowrule = border_size 3, match:class (clipse-enhanced)
windowrule = border_color $accent, match:class (clipse-enhanced)
windowrule = rounding 12, match:class (clipse-enhanced)
windowrule = opacity 0.95 0.95, match:class (clipse-enhanced)
windowrule = border_size 0, match:class (clipse-enhanced), match:fullscreen true

# Fuzzy search clipboard window
windowrule = float on, match:class (clipse-search)
windowrule = size 1000 700, match:class (clipse-search)
windowrule = center on, match:class (clipse-search)
windowrule = stay_focused on, match:class (clipse-search)
windowrule = animation slide, match:class (clipse-search)
windowrule = border_size 3, match:class (clipse-search)
windowrule = border_color $accent, match:class (clipse-search)
windowrule = rounding 12, match:class (clipse-search)
windowrule = opacity 0.95 0.95, match:class (clipse-search)

# Image clipboard browser
windowrule = float on, match:class (clipse-images)
windowrule = size 1200 800, match:class (clipse-images)
windowrule = center on, match:class (clipse-images)
windowrule = stay_focused on, match:class (clipse-images)
windowrule = animation slide, match:class (clipse-images)
windowrule = border_size 3, match:class (clipse-images)
windowrule = border_color $green, match:class (clipse-images)
windowrule = rounding 12, match:class (clipse-images)
windowrule = opacity 0.95 0.95, match:class (clipse-images)

# Pinned items window
windowrule = float on, match:class (clipse-pinned)
windowrule = size 600 400, match:class (clipse-pinned)
windowrule = center on, match:class (clipse-pinned)
windowrule = stay_focused on, match:class (clipse-pinned)
windowrule = animation slide, match:class (clipse-pinned)
windowrule = border_size 3, match:class (clipse-pinned)
windowrule = border_color $yellow, match:class (clipse-pinned)
windowrule = rounding 12, match:class (clipse-pinned)
windowrule = opacity 0.95 0.95, match:class (clipse-pinned)

# Legacy clipse window (backward compatibility)
windowrule = float on, match:class (clipse)
windowrule = size 622 652, match:class (clipse)
windowrule = stay_focused on, match:class (clipse)

