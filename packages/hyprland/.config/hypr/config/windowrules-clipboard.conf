# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃              Enhanced Clipboard Window Rules                ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Standard clipse window (theme-aware)
windowrulev2 = float, class:(clipse-enhanced)
windowrulev2 = size 800 600, class:(clipse-enhanced)
windowrulev2 = center, class:(clipse-enhanced)
windowrulev2 = stayfocused, class:(clipse-enhanced)
windowrulev2 = animation slide, class:(clipse-enhanced)
windowrulev2 = bordersize 3, class:(clipse-enhanced)
windowrulev2 = bordercolor $accent, class:(clipse-enhanced)
windowrulev2 = rounding 12, class:(clipse-enhanced)
windowrulev2 = opacity 0.95 0.95, class:(clipse-enhanced)
windowrulev2 = noborder, class:(clipse-enhanced), fullscreen:1

# Fuzzy search clipboard window
windowrulev2 = float, class:(clipse-search)
windowrulev2 = size 1000 700, class:(clipse-search)
windowrulev2 = center, class:(clipse-search)
windowrulev2 = stayfocused, class:(clipse-search)
windowrulev2 = animation slide, class:(clipse-search)
windowrulev2 = bordersize 3, class:(clipse-search)
windowrulev2 = bordercolor $accent, class:(clipse-search)
windowrulev2 = rounding 12, class:(clipse-search)
windowrulev2 = opacity 0.95 0.95, class:(clipse-search)

# Image clipboard browser
windowrulev2 = float, class:(clipse-images)
windowrulev2 = size 1200 800, class:(clipse-images)
windowrulev2 = center, class:(clipse-images)
windowrulev2 = stayfocused, class:(clipse-images)
windowrulev2 = animation slide, class:(clipse-images)
windowrulev2 = bordersize 3, class:(clipse-images)
windowrulev2 = bordercolor $green, class:(clipse-images)
windowrulev2 = rounding 12, class:(clipse-images)
windowrulev2 = opacity 0.95 0.95, class:(clipse-images)

# Pinned items window
windowrulev2 = float, class:(clipse-pinned)
windowrulev2 = size 600 400, class:(clipse-pinned)
windowrulev2 = center, class:(clipse-pinned)
windowrulev2 = stayfocused, class:(clipse-pinned)
windowrulev2 = animation slide, class:(clipse-pinned)
windowrulev2 = bordersize 3, class:(clipse-pinned)
windowrulev2 = bordercolor $yellow, class:(clipse-pinned)
windowrulev2 = rounding 12, class:(clipse-pinned)
windowrulev2 = opacity 0.95 0.95, class:(clipse-pinned)

# Legacy clipse window (backward compatibility)
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrulev2 = stayfocused, class:(clipse)

