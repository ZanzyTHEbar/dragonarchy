# ┃             Intelligent Dual Clipboard System               ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Primary clipboard manager (fast TUI - clipse)
bindd = $mainMod, V, Quick clipboard access (TUI), exec, $clipboardfast

# Advanced clipboard (Walker/Elephant - images, multi-line, LocalSend)
bindd = ALT, V, Advanced clipboard with images and editing, exec, $clipboardmanager

# Alternate binding for clipboard manager
bindd = $mainMod CTRL, V, Walker clipboard (alternate), exec, $clipboardmanager

# Clipboard menu
bindd = $mainMod ALT, V, Clipboard menu, exec, clipboard-menu

# Universal clipboard operations
bindd = $mainMod, C, Universal copy (send Ctrl+Insert), sendshortcut, CTRL, Insert,
bindd = $mainMod SHIFT, X, Universal cut (send Ctrl+X), sendshortcut, CTRL, X,
bindd = $mainMod, P, Universal paste (send Shift+Insert), sendshortcut, SHIFT, Insert,

# Clipboard utilities
bindd = $mainMod ALT, C, Clear clipboard history, exec, rm -f ~/.local/share/clipse/clipboard_history.json && notify-send "Clipboard" "History cleared"
bindd = $mainMod ALT SHIFT, C, Screenshot to clipboard, exec, hyprshot -m region -z --clipboard-only

# Clipboard daemon control
bindd = $mainMod CTRL ALT, C, Restart clipboard daemon, exec, pkill clipse && clipse -listen &

