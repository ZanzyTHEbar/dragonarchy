$filemanager = uwsm app -- nemo
#$applauncher = rofi -show combi -modi window,drun,combi -combi-modi window,drun,run

# Use Walker's Unix socket for application launcher for faster startup
$applauncher = nc -U /run/user/$UID/walker/walker.sock

#$browser = uwsm app -- vivaldi --new-window --ozone-platform=wayland
$browser = uwsm app -- vivaldi-stable --ozone-platform=wayland --enable-features=WaylandWindowDecorations
$terminal = uwsm app -- kitty
# Hypridle is our idle daemon; swayidle fallback removed
$idlehandler = uwsm app -- hypridle
#$capturing = grim -g "$(slurp)" - | swappy -f -
$capturing = hyprshot -m region --raw | swappy -f -

# Clipboard managers
$clipboardmanager = sh -c 'PATH="$HOME/.local/bin:$PATH" walker-clipboard'  # Advanced clipboard with PATH
$clipboardfast = kitty --class clipse-enhanced clipse-wrapper  # Fast TUI clipboard

