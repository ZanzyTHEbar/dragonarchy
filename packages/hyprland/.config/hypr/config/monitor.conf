# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/
# List monitors with: hyprctl monitors

# --- Configuration ---
# Format: monitor = [port], resolution, position, scale

# --- Generic 1x scaling for low-resolution displays (e.g., 1080p, 1440p) ---
#monitor=,preferred,auto,1

# --- Retina-class 2x scaling (e.g., 13" 2.8K, 27" 5K, 32" 6K) ---
# monitor=,preferred,auto,2
#env = GDK_SCALE,2

# --- Compromise for 4K displays (fractional scaling) ---
# monitor=,preferred,auto,1.666667
env = GDK_SCALE,1.75

# --- XWayland Fractional Scaling ---
# If you need to scale XWayland apps (like Steam), uncomment these lines.
xwayland {
   force_zero_scaling = true
}

# Left: Samsung DP-1 (low-res, origin/primary spawn)
monitor=DP-1,1360x768@60.02,0x0,1

# Right: Iiyama DP-3 (high-res, positioned to right)
monitor=DP-3,2560x1440@144,1360x0,1

## Workspaces

workspace = 1, monitor:DP-3, default:true # Default WS1 on Iiyama; launch games here
