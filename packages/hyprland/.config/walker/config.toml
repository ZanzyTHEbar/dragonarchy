app_launch_prefix = "uwsm app -- "
terminal_title_flag = ""
locale = ""
close_when_open = true                                # Toggle on reopen
# Theme is always "current"; theme-set/user-services maintains ~/.config/walker/themes/current/style.css
theme = "current"
installed_providers = [
  "desktopapplications",
  "calc",
  "runner",
  "websearch",
  "providerlist",
  "files",
  "clipboard",
  "todo",
  "bookmarks",
  "archlinuxpkgs",
  "symbols",
  "unicode",
  "bluetooth",
  "menus:dragon",
  "menus:dragon_theme",
  "menus:dragon_backgrounds",
  "menus:dragon_utilities",
  "menus:keybindings"
]
additional_theme_location = "~/.config/walker/themes"
monitor = ""
hotreload_theme = true
as_window = false
timeout = 0
disable_click_to_close = false
force_keyboard_focus = true

[keys]
accept_typeahead = ["tab"]
trigger_labels = "lalt"
next = ["down"]
prev = ["up"]
close = ["esc"]
remove_from_history = ["shift backspace"]
resume_query = ["ctrl r"]
toggle_exact_search = ["ctrl m"]

[keys.activation_modifiers]
keep_open = "shift"
alternate = "alt"

[keys.ai]
clear_session = ["ctrl x"]
copy_last_response = ["ctrl c"]
resume_session = ["ctrl r"]
run_last_responstruee = ["ctrl e"]

[events]
on_activate = ""
on_selection = ""
on_exit = ""
on_launch = ""
on_query_change = ""

[list]
dynamic_sub = true
keyboard_scroll_style = "emacs"
max_entries = 50
show_initial_entries = true
single_click = true
visibility_threshold = 20
placeholder = "No Results"

[search]
argument_delimiter = "#"
placeholder = " Search..."
delay = 0
resume_last_query = false

[activation_mode]
labels = "jkl;asdf"

[providers]
default = [
  "desktopapplications",
  "calc",
  "runner",
  "websearch",
  "menus:dragon",
] # providers to be queried by default
empty = [
  "desktopapplications",
  "menus:dragon",
] # providers to be queried when query is empty
ignore_preview = [] # providers that should not show previews
max_results = 50 # global max results

[providers.argument_delimiter] # define the argument delimiter per provider
runner = " "

[providers.sets] # define your own defaults/empty sets of providers
[providers.max_results_provider] # define max results per provider in here

[[providers.prefixes]]
prefix = ";"
provider = "providerlist"

[[providers.prefixes]]
prefix = ">"
provider = "runner"

[[providers.prefixes]]
prefix = "/"
provider = "files"

[[providers.prefixes]]
prefix = "."
provider = "symbols"

[[providers.prefixes]]
prefix = "!"
provider = "todo"

[[providers.prefixes]]
prefix = "%"
provider = "bookmarks"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = ":"
provider = "clipboard"

[[providers.prefixes]]
prefix = "$"
provider = "windows"

[[providers.prefixes]]
prefix = "^"
provider = "menus:dragon"

[[providers.prefixes]]
prefix = "k"
provider = "menus:keybindings"

[providers.actions] # This will be MERGED/OVEWRITTEN with what the user specifies
fallback = [
  { action = "menus:open", label = "open", after = "Nothing" },
  { action = "menus:default", label = "run", after = "Close" },
  { action = "menus:parent", label = "back", bind = "Escape", after = "Nothing" },
  { action = "erase_history", label = "clear hist", bind = "ctrl h", after = "AsyncReload" },
]

dmenu = [{ action = "select", default = true, bind = "Return" }]

"menus:dragon" = [
  { action = "menus:open", label = "open submenu", after = "Nothing" },
  { action = "menus:default", label = "run", after = "Nothing" },
  { action = "menus:parent", label = "back", bind = "Escape", after = "Nothing" },
]

"menus:dragon_theme" = [
  { action = "menus:default", label = "apply", after = "Nothing" },
  { action = "remove", label = "remove", bind = "ctrl d", after = "Nothing" },
  { action = "menus:parent", label = "back", bind = "Escape", after = "Nothing" },
]

providerlist = [
  { action = "activate", default = true, bind = "Return", after = "ClearReload" },
]

bluetooth = [
  { action = "find", bind = "ctrl f", after = "AsyncClearReload" },
  { action = "remove", bind = "ctrl d", after = "AsyncReload" },
  { action = "trust", bind = "ctrl t", after = "AsyncReload" },
  { action = "untrust", bind = "ctrl t", after = "AsyncReload" },
