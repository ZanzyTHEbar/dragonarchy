# Wallpaper transition configuration.
# This file is sourced by theme-manager scripts.

# Backend: auto | swww | swaybg
WALLPAPER_BACKEND=auto

# Default mode when using swaybg.
WALLPAPER_MODE=fill

# Fallback color when no image is available.
WALLPAPER_FALLBACK_COLOR=#000000

# swww transition settings (used when backend resolves to swww).
# See: swww-img(1)
SWWW_TRANSITION_TYPE=wipe # fade,wipe, grow
SWWW_TRANSITION_STEP=90
SWWW_TRANSITION_FPS=60

# Optional examples:
# SWWW_TRANSITION_TYPE=wipe
# SWWW_TRANSITION_ANGLE=30
# SWWW_TRANSITION_POS=0.5,0.5
