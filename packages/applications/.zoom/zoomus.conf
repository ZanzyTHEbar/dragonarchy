# Zoom Configuration for Hyprland/Wayland Compatibility
# This file fixes rendering issues with transparent/blurred meeting windows

# Disable alpha buffer to prevent transparency issues with XWayland
enableAlphaBuffer=false

# Use system theme for better Qt integration
useSystemTheme=true

# Force software rendering if hardware acceleration causes issues
# Uncomment if you still experience rendering problems:
# disableHardwareAcceleration=true

# Disable QML Scene Graph (can cause rendering glitches)
# Uncomment if meeting window remains problematic:
# QSG_RENDER_LOOP=basic

