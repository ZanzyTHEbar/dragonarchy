# Primary Kitty modifier (avoid Alt+Shift which Wayland often reserves for layout switching)
kitty_mod ctrl+alt

# --- Tabs --------------------------------------------------------------
map kitty_mod+t launch --type=tab --cwd=current
map kitty_mod+w close_tab
map kitty_mod+comma previous_tab
map kitty_mod+period next_tab
map kitty_mod+shift+comma move_tab_backward
map kitty_mod+shift+period move_tab_forward
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10

# --- Splits / Windows --------------------------------------------------
# Split helpers keep the new pane in the current working directory
map kitty_mod+enter launch --cwd=current --location=split
map kitty_mod+minus launch --cwd=current --location=hsplit
map kitty_mod+backslash launch --cwd=current --location=vsplit

map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right
map kitty_mod+shift+h move_window left
map kitty_mod+shift+j move_window down
map kitty_mod+shift+k move_window up
map kitty_mod+shift+l move_window right
map kitty_mod+q close_window

# --- Layouts -----------------------------------------------------------
map kitty_mod+space next_layout
map kitty_mod+shift+space previous_layout

# --- OS window helpers -------------------------------------------------
